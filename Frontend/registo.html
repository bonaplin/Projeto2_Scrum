<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Scrum Board</title>
  </head>
  <body>
    <div class="w-design w-size-form w-align">
      <h1 class="login-title">Registo</h1>
      <form id="register-form">
        <label for="usernameRegister">Username:</label>
        <input
          type="text"
          class="text-box-register box-design"
          id="usernameRegister"
          name="usernameRegister"
          required
        /><br />
        <label for="passwordRegister">Password:</label>
        <input
          type="password"
          class="text-box-register box-design"
          id="passwordRegister"
          name="passwordRegister"
        /><br />
        <label for="emailRegister">Email:</label>
        <input
          type="email"
          class="text-box-register box-design"
          id="emailRegister"
          name="emailRegister"
        /><br />
        <label for="firstNameRegister">First Name:</label>
        <input
          type="text"
          class="text-box-register box-design"
          id="firstNameRegister"
          name="firstNameRegister"
        /><br />
        <label for="lastnameRegister">Last name:</label>
        <input
          type="text"
          class="text-box-register box-design"
          id="lastnameRegister"
          name="lastnameRegister"
        /><br />
        <label for="phoneRegister">Telephone:</label>
        <input
          type="tel"
          class="text-box-register box-design"
          id="phoneRegister"
          name="phoneRegister"
        /><br />
        <label for="photoRegister">Profile Photo URL:</label>
        <input
          type="url"
          class="text-box-register box-design"
          id="photoRegister"
          name="photoRegister"
          placeholder="Enter the URL of your profile photo"
        /><br />
        <div class="container-btn">
          <input class="btn" onclick="getAllActivities()" type="reset" />
          <input class="btn green" onClick="addUser(this.form)" type="submit" />
        </div>
      </form>
    </div>
    <script src="./registo.js"></script>
  </body>
</html>

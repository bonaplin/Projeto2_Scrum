<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Scrum Board</title>
  </head>
  <body>
    <div class="w-design w-size-form w-align">
      <h1 class="login-title">Edit Profile</h1>
      <form id="register-form">
        <label for="usernameRegister2">Username:</label>
        <input
          type="text"
          class="text-box-register box-design"
          id="usernameRegister2"
          name="usernameRegister"
          readonly
        /><br />
        <label for="passwordRegister2">Password:</label>
        <input
          type="password"
          class="text-box-register box-design"
          id="passwordRegister2"
          name="passwordRegister"
        /><br />
        <label for="emailRegister2">Email:</label>
        <input
          type="email"
          class="text-box-register box-design"
          id="emailRegister2"
          name="emailRegister"
        /><br />
        <label for="firstNameRegister2">First Name:</label>
        <input
          type="text"
          class="text-box-register box-design"
          id="firstNameRegister2"
          name="firstNameRegister"
        /><br />
        <label for="lastnameRegister2">Last name:</label>
        <input
          type="text"
          class="text-box-register box-design"
          id="lastnameRegister2"
          name="lastnameRegister"
        /><br />
        <label for="phoneRegister2">Telephone:</label>
        <input
          type="tel"
          class="text-box-register box-design"
          id="phoneRegister2"
          name="phoneRegister"
        /><br />
        <label for="photoRegister2">Profile Photo URL:</label>
        <input
          type="url"
          class="text-box-register box-design"
          id="photoRegister2"
          name="photoRegister"
          placeholder="Enter the URL of your profile photo"
        /><br />
        <div class="container-btn">
          <button class="btn green" type="submit">Save</button>
          <button class="btn" onclick="backToHome()">cancel</button>
        </div>
        <div class="center-container error-info" id="error-register"></div>
      </form>
    </div>
    <script src="./edit-register.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scrum Board</title>
  </head>
  <body>
    <div class="w-design w-size w-align">
      <div class="title" id="w-title"><h2>Edit task</h2></div>
      <div class="modal-design margin">
        <label class="left-align"><b>Task name:</b></label>
        <input type="text" class="text-box box-design" id="taskName" />
        <div class="row-container">
          <!-- startDate input -->
          <label class="left-align margin"><b>Start Date:</b></label>
          <input type="date" id="startDate" class="date-input" />

          <!-- endDate input -->
          <label class="left-align margin"><b>End Date:</b></label>
          <input type="date" id="endDate" class="date-input" />
        </div>
        <!-- Combobox -->
        <div class="row-container">
          <label class="left-align margin"><b>Status:</b></label>
          <select id="statusComboBox" class="combobox">
            <!-- Add options here -->
            <option value="To Do">TO DO</option>
            <option value="Doing">DOING</option>
            <option value="Done">DONE</option>
            <!-- Add more options as needed -->
          </select>
          <label class="left-align margin"><b>Priority:</b></label>
          <select id="stateIdComboBox" class="combobox">
            <!-- Add options here -->
            <option value="100">High</option>
            <option value="200">Medium</option>
            <option value="300">Low</option>
            <!-- Add more options as needed -->
          </select>
        </div>
      </div>
      <label id="editTaskDescription" class="left-align margin"
        ><b>Description:</b></label
      >
      <textarea
        id="taskDescription"
        class="text-box box-design description-text"
      ></textarea>
      <div class="container-btn margin">
        <div class="buttons-container">
          <button class="btn green" onclick="addOrUpdateTask()" id="save-btn">
            Save
          </button>
          <button onclick="backToHome()" class="btn" id="close-button-color">
            Cancel
          </button>
        </div>
        <button class="btn red" onclick="deleteTask()" id="delete-btn">
          Delete
        </button>
      </div>
      <div class="center-container error-info" id="error-edit"></div>
    </div>
    <script src="edit-task.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scrum Board</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="w-design w-main">
      <header>
        <div class="title left-align">
          <h1>Scrum Board</h1>
          <img
            src="./Imagens/logoScrum.png"
            class="logo-dimension"
            alt="scrumlogo"
          />
        </div>
        <div id="userProfile">
          <label id="nomeAaparecerNoEcra"></label>
          <img id="profilePhoto" alt="Photo" />
          <button type="button" class="btn" id="logout" onclick="logout()">
            Logout
          </button>
        </div>
      </header>
      <div class="btn-main">
        <button
          type="button"
          class="btn plus"
          id="createTask"
          onclick="openEditTask()"
        >
          Add task
        </button>
        <button
          type="button"
          class="btn plus"
          id="editProfile"
          onclick="openEditProfile()"
        >
          Edit Profile
        </button>
      </div>

      <main>
        <div class="container-columns">
          <div class="container-columns-title w-design">
            <h2 class="column-title todo">To do</h2>
            <div class="coluna" id="To Do"></div>
          </div>
          <div class="container-columns-title w-design">
            <h2 class="column-title doing">Doing</h2>
            <div class="coluna" id="Doing"></div>
          </div>
          <div class="container-columns-title w-design">
            <h2 class="column-title done">Done</h2>
            <div class="coluna" id="Done"></div>
          </div>
        </div>
      </main>
      <footer>
        AoR - Project 2 - Quadro Scrum ®<br />
        João Morais, Ricardo Carvalho
      </footer>
    </div>
    <script src="./scrum-board.js"></script>
  </body>
</html>
